<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap</title>
    <!--  Add the Bootstrap link here. -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<style>
    /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */
    .flex-container {
      display:flex
      justify-content:center;
      align-items:center;
      height: 100vh;
    }
</style>

<body>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="flex-container">

    <!--  Add the Bootstrap Prebuilt Card here -->
    <div class="card" style="width: 18rem;">
        <img alt="../static/flower.jpg" class="card-img-center" src="../static/flower.jpg">
        <div class="card-body">
            <h5 class="card-title">Flower</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a class="btn btn-primary" href="#">Go somewhere</a>
        </div>
    </div>
    <!-- Change the image src to display the flower.jpg image. -->
</div>
</body>

</html>
