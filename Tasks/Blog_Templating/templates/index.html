<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for post in posts:%}
    <div class="content">
        <div class="card">
            <h2>{{ post.get("title").title()}}</h2>
            <p class="text">{{ post.get("subtitle").title()}}</p>
            <a href="{{ url_for('detail_blog', post_id=post.get('id'))}}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
