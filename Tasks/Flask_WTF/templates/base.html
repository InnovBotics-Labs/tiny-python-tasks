<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %} {% endblock %}</title>


    {% block styling %}
    {{ bootstrap.load_css() }}
    {% endblock %}

</head>
<body>

{{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
