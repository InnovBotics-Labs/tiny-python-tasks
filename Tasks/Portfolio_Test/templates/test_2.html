<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Nav Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sliding-div {
      position: relative;
      width: 100%;
      background-color: #f4f4f4;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease-in-out;
    }

    .sliding-div p {
      padding: 20px;
      margin: 0;
    }

    .sliding-div.active {
      max-height: 150px; /* Adjust based on content size */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showContent('content1')">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showContent('content2')">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showContent('content3')">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showContent('content4')">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="sliding-div" id="content1">
  <p>Welcome to the Home Page!</p>
</div>
<div class="sliding-div" id="content2">
  <p>Learn more About us here.</p>
</div>
<div class="sliding-div" id="content3">
  <p>Check out our Services.</p>
</div>
<div class="sliding-div" id="content4">
  <p>Get in touch with us via Contact.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let currentActiveDiv = null;

  function showContent(id) {
    if (currentActiveDiv) {
      currentActiveDiv.classList.remove('active');
    }

    const targetDiv = document.getElementById(id);

    if (currentActiveDiv !== targetDiv) {
      targetDiv.classList.add('active');
      currentActiveDiv = targetDiv;
    } else {
      currentActiveDiv = null;
    }
  }
</script>

</body>
</html>
