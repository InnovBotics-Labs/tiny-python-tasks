<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Hero Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 600;
      animation: fadeInDown 1.2s ease-in-out;
    }

    .hero p {
      font-size: 1.25rem;
      margin: 20px 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero .btn {
      padding: 10px 30px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 20px;
      animation: fadeInUp 1.8s ease-in-out;
    }

    /* Animation Keyframes */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating Icons */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-icons span {
      position: absolute;
      display: block;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .floating-icons span:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 1s;
      background-color: #ff7eb3;
    }

    .floating-icons span:nth-child(2) {
      top: 50%;
      left: 30%;
      animation-delay: 2s;
      background-color: #6cc1ff;
    }

    .floating-icons span:nth-child(3) {
      top: 70%;
      left: 70%;
      animation-delay: 3s;
      background-color: #ffe680;
    }

    .floating-icons span:nth-child(4) {
      top: 40%;
      left: 80%;
      animation-delay: 4s;
      background-color: #85ffcd;
    }

    /* Hero Image */
    .hero-image {
      position: absolute;
      bottom: 0;
      right: 0;
      max-width: 50%;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1>Hello, I'm <span class="text-warning">Your Name</span></h1>
        <p>Creative Developer | Designer | Dreamer</p>
        <a href="#projects" class="btn btn-warning text-dark">View My Work</a>
        <a href="#contact" class="btn btn-outline-light">Hire Me</a>
      </div>
      <div class="col-lg-6">
        <img src="https://via.placeholder.com/500x400" alt="Profile Image" class="hero-image">
      </div>
    </div>
  </div>

  <!-- Floating Icons -->
  <div class="floating-icons">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
