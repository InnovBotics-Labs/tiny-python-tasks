<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Enhanced Nav Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }

        .navbar {
          background-color: #343a40;
          padding: 0.75rem 1rem;
        }

        .navbar-brand {
          color: #ffffff;
          font-size: 1.5rem;
          font-weight: bold;
        }

        .navbar-nav .nav-link {
          color: #ffffff;
          padding: 0.5rem 1rem;
          transition: color 0.3s, background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
          background-color: #495057;
          color: #f8f9fa;
          border-radius: 5px;
        }

        .dropdown-menu {
          background-color: #343a40;
          border: none;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu .dropdown-item {
          color: #ffffff;
          transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-menu .dropdown-item:hover {
          background-color: #495057;
          color: #f8f9fa;
        }

        .nav-icon {
          margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="nav-icon">üè†</span>Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="resourcesDropdown" role="button">
                        <span class="nav-icon">üì¶</span>Resources
                    </a>
                    <ul aria-labelledby="resourcesDropdown" class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Home Rentals</a></li>
                        <li><a class="dropdown-item" href="#">Inventory Management</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="mlDropdown"
                       role="button">
                        <span class="nav-icon">ü§ñ</span>Machine Learning
                    </a>
                    <ul aria-labelledby="mlDropdown" class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">ML Applications</a></li>
                        <li><a class="dropdown-item" href="#">Data Predictors</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="embeddedDropdown" role="button">
                        <span class="nav-icon">üöú</span>Embedded Systems
                    </a>
                    <ul aria-labelledby="embeddedDropdown" class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Tapioca Planting Machine</a></li>
                        <li><a class="dropdown-item" href="#">Farm ATV</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="nav-icon">üìÑ</span>Documentation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
