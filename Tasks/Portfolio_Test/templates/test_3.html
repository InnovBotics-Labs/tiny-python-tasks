<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hero Section with Land, Raging Fire, and Water Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        /* Hero Image on Land */
        .hero-img-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: url('https://via.placeholder.com/300') no-repeat center center/cover;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .land {
            position: absolute;
            bottom: -20px;
            width: 350px;
            height: 40px;
            background: linear-gradient(to top, #9c7246, #b28357);
            border-radius: 50%;
            z-index: 1;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.4);
        }

        /* Raging Fire Effect */
        .fire {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.9) 20%, transparent 70%);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.8), 0 0 40px rgba(255, 69, 0, 0.8);
            animation: raging-fire 2s infinite alternate, fire-glow 1.5s infinite;
        }

        @keyframes raging-fire {
            0% {
                transform: scale(1) translateX(-50%) translateY(0);
            }
            50% {
                transform: scale(1.1) translateX(-50%) translateY(-5px);
            }
            100% {
                transform: scale(1) translateX(-50%) translateY(0);
            }
        }

        @keyframes fire-glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 69, 0, 0.8), 0 0 40px rgba(255, 140, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 69, 0, 0.9), 0 0 50px rgba(255, 140, 0, 0.8);
            }
        }

        /* Water Droplets Effect */
        .water {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .water .droplet {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: rgba(0, 191, 255, 0.7);
            border-radius: 50%;
            animation: fall 4s infinite ease-in;
        }

        .water .droplet.large {
            width: 12px;
            height: 25px;
        }

        .water .droplet.small {
            width: 6px;
            height: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) scale(1.2);
                opacity: 0;
            }
        }

        /* Water Droplets Positions */
        .droplet:nth-child(1) { left: 20%; animation-duration: 3s; }
        .droplet:nth-child(2) { left: 40%; animation-duration: 4s; }
        .droplet:nth-child(3) { left: 60%; animation-duration: 5s; }
        .droplet:nth-child(4) { left: 80%; animation-duration: 3.5s; }
        .droplet:nth-child(5) { left: 50%; animation-duration: 4.2s; }
    </style>
</head>
<body>
<section class="hero">
    <div class="hero-img-container">
        <div class="land"></div>
        <div class="fire"></div>
        <div class="water">
            <div class="droplet"></div>
            <div class="droplet large"></div>
            <div class="droplet small"></div>
            <div class="droplet"></div>
            <div class="droplet large"></div>
        </div>
    </div>
</section>
</body>
</html>
