<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!--
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='/assets/circut.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
     -->
{% block content %}{% endblock %}
    <!--{% include "footer/footer.html" %}      -->
 <!-- Bootstrap JS Bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentActiveDiv = null;

      function showContent(id) {
        if (currentActiveDiv) {
          currentActiveDiv.classList.remove('active');
        }

        const targetDiv = document.getElementById(id);

        if (currentActiveDiv !== targetDiv) {
          targetDiv.classList.add('active');
          currentActiveDiv = targetDiv;
        } else {
          currentActiveDiv = null;
        }
      }
    </script>
</body>
</html>
