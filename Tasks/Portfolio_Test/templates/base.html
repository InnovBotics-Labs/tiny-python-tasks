<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link href="{{ url_for('static', filename='/css/nav_styles.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='/css/profession.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='/css/hero.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="">

<video class="video-background" autoplay loop muted>
    <source src="{{ url_for('static', filename='/assets/circut.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>
 -->
{% block content %}{% endblock %}
<!--{% include "footer/footer.html" %}      -->
<!-- Bootstrap js Bundle (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='/js/nav.js') }}"></script>
<script src="{{ url_for('static', filename='/js/profession.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
